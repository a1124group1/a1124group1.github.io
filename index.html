<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График функции</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c70039;
        }
        .graphs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .graph-container {
            flex: 1 1 45%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
        @media (max-width: 768px) {
            .graphs {
                flex-direction: column;
                align-items: center;
            }
            .graph-container {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Дифференциатор А-11-24</h2>
        <input type="text" id="functionInput" placeholder="Введите функцию, например: x^2">
        <button onclick="plotFunction()">Решить</button>
        <p><strong>Производная функции:</strong></p>
        <p id="derivativeOutput"></p>
    </div>
    <div class="graphs">
        <div class="graph-container">
            <h3>График функции</h3>
            <canvas id="graphCanvas"></canvas>
        </div>
        <div class="graph-container">
            <h3>График производной</h3>
            <canvas id="derivativeCanvas"></canvas>
        </div>
    </div>
    
    <script>
        function plotFunction() {
            const inputFunction = document.getElementById("functionInput").value;
            if (!inputFunction) {
                alert("Введите функцию!");
                return;
            }

            const parsedFunction = math.parse(inputFunction).toString();
            const derivativeFunction = math.derivative(inputFunction, 'x').toString();
            document.getElementById("derivativeOutput").innerText = "f'(x) = " + derivativeFunction;

            const xValues = [];
            const yValues = [];
            const dyValues = [];
            
            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
                try {
                    yValues.push(math.evaluate(inputFunction, { x }));
                    dyValues.push(math.evaluate(derivativeFunction, { x }));
                } catch (error) {
                    alert("Ошибка в выражении!");
                    return;
                }
            }

            drawGraph("graphCanvas", xValues, yValues, "График функции");
            drawGraph("derivativeCanvas", xValues, dyValues, "График производной");
        }

        function drawGraph(canvasId, xValues, yValues, label) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            if (window[canvasId + "Chart"]) {
                window[canvasId + "Chart"].destroy();
            }
            window[canvasId + "Chart"] = new Chart(ctx, {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: label,
                        borderColor: "red",
                        data: yValues,
                        fill: false,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: "x" } },
                        y: { title: { display: true, text: "y" } }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `x: ${tooltipItem.label}, y: ${tooltipItem.raw.toFixed(4)}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
